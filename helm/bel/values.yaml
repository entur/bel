env: dev

replicas: 1

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

resources:
  cpuLimit: 550m
  memLimit: 550Mi
  cpuRequest: 100m
  memRequest: 500Mi

configMapMount:
   name: bel-config

image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 80
    internalPort: 8000

ingress:
    enabled: true
    devIp: 35.205.134.173
    stagingIp: 35.233.47.68
    productionIp: 35.205.233.237
